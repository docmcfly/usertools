<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="confirmEmailChange" />
<f:section name="main">
	<p style="margin-bottom: 1em;">
		<f:translate
			key="LLL:EXT:usertools/Resources/Private/Language/locallang.xlf:changeEmail.mail.confirmEmailChange.salutation"
			arguments="{0:currentUser.name}" />
	</p>

	<p style="margin-bottom: 1em;">
		<f:format.nl2br>
			<f:if condition="{sendConfirmLink}">
				<f:then>
					<f:translate
						key="LLL:EXT:usertools/Resources/Private/Language/locallang.xlf:changeEmail.mail.confirmEmailChange.teaser"
						arguments="{0:currentUser.newEmail}" />
				</f:then>
				<f:else>
					<f:translate
						key="LLL:EXT:usertools/Resources/Private/Language/locallang.xlf:changeEmail.mail.confirmEmailChange.teaser"
						arguments="{0:currentUser.confirmedNewEmail}" />
					<br><br>
					<f:translate
						key="LLL:EXT:usertools/Resources/Private/Language/locallang.xlf:changeEmail.mail.confirmEmailChange.teaser.dangerWarning" />
				</f:else>
			</f:if>
		</f:format.nl2br>
	</p>

	<f:if condition="{sendConfirmLink}">
		<p style="margin-bottom: 1em;">
			<f:format.nl2br>
				<f:translate
					key="LLL:EXT:usertools/Resources/Private/Language/locallang.xlf:changeEmail.mail.confirmEmailChange.beforeLink" />
			</f:format.nl2br>
		</p>
		<p style="margin-bottom: 1em;">
			<f:link.action pageUid="{confirmEmailChangePage}" absolute="true" controller="ChangeEmail"
				action="confirmEmailChange" pluginName="confirmEmailChange" noCache="true"
				arguments="{token:token, email:currentUser.newEmail}">
				<f:translate
					key="LLL:EXT:usertools/Resources/Private/Language/locallang.xlf:changeEmail.mail.confirmEmailChange.link"
					arguments="{0:currentUser.newEmail}" />
			</f:link.action>

		</p>
		<p style="margin-bottom: 1em;">
			<f:format.nl2br>
				<f:translate
					key="LLL:EXT:usertools/Resources/Private/Language/locallang.xlf:changeEmail.mail.confirmEmailChange.afterLink"
					arguments="{0:currentUser.newEmail}" />
			</f:format.nl2br>
		</p>
	</f:if>
</f:section>

</html>
